[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gimp-mcp"
version = "2.0.0"
description = "FastMCP 2.x server for professional image editing using GIMP"
readme = "README.md"
authors = [
    {name = "Sandra Schipal", email = "sandra@sandraschi.dev"},
    {name = "FastMCP Community", email = "fastmcp@example.com"}
]
requires-python = ">=3.10,<3.14"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Content Creators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    # Core FastMCP dependencies
    "fastmcp>=2.11.3,<3.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "typing-extensions>=4.5.0,<5.0.0",
    
    # Image processing
    "pillow>=10.0.0,<11.0.0",
    "numpy>=1.24.0,<2.0.0",
    
    # Process management and system utilities
    "psutil>=5.9.0,<6.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    
    # File handling and validation
    "python-magic>=0.4.27,<1.0.0; platform_system!='Windows'",
    "python-magic-bin>=0.4.14,<1.0.0; platform_system=='Windows'",
    "filetype>=1.2.0,<2.0.0",
    
    # Configuration and utilities
    "pyyaml>=6.0.0,<7.0.0",
    "python-dateutil>=2.8.2,<3.0.0",
    "click>=8.1.3,<9.0.0",
    
    # Async utilities
    "anyio>=4.5.0,<5.0.0",
    "asyncer>=0.0.8,<0.0.9"  # Latest available version that supports anyio>=4.5.0
]

[project.urls]
Homepage = "https://github.com/sandraschi/gimp-mcp"
Documentation = "https://github.com/sandraschi/gimp-mcp#readme"
Issues = "https://github.com/sandraschi/gimp-mcp/issues"
Source = "https://github.com/sandraschi/gimp-mcp"

[project.scripts]
"gimp-mcp" = "gimp_mcp.main:main"

[project.optional-dependencies]
# HTTP server support
http = [
    "fastapi>=0.95.0,<1.0.0",
    "uvicorn[standard]>=0.22.0,<1.0.0",
    "httpx>=0.24.0,<1.0.0"
]

dev = [
    # Testing
    "pytest>=7.4.0,<8.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-mock>=3.11.0,<4.0.0",
    "pytest-xdist>=3.3.1,<4.0.0",
    "pytest-html>=4.0.0,<5.0.0",
    "pytest-timeout>=2.1.0,<3.0.0",
    
    # Code quality
    "black>=23.7.0,<24.0.0",
    "isort>=5.12.0,<6.0.0",
    "mypy>=1.4.0,<2.0.0",
    "ruff>=0.0.280,<1.0.0",
    "pre-commit>=3.3.0,<4.0.0",
    
    # Documentation
    "mkdocs>=1.4.3,<2.0.0",
    "mkdocs-material>=9.1.15,<10.0.0",
    "mkdocstrings[python]>=0.22.0,<1.0.0",
    "mkdocs-autorefs>=0.4.1,<1.0.0",
    "mkdocs-jupyter>=0.24.1,<1.0.0",
    "mkdocs-minify-plugin>=0.6.4,<1.0.0",
    "mkdocs-redirects>=1.1.2,<2.0.0",
    
    # Type stubs
    "types-python-dotenv>=1.0.0,<2.0.0",
    "types-psutil>=5.9.0,<6.0.0",
    "types-python-dateutil>=2.8.0,<3.0.0",
    "types-requests>=2.28.0,<3.0.0",
    "types-pyyaml>=6.0.0,<7.0.0",
]

docs = [
    "mkdocs>=1.4.3,<2.0.0",
    "mkdocs-material>=9.1.15,<10.0.0",
    "mkdocstrings[python]>=0.22.0,<1.0.0",
    "mkdocs-autorefs>=0.4.1,<1.0.0",
    "mkdocs-jupyter>=0.24.1,<1.0.0"
]


[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

# MCP Server Configuration
[tool.fastmcp]
name = "gimp-mcp"
display_name = "GIMP MCP Server"
version = "2.0.0"
description = "FastMCP 2.x server for professional image editing using GIMP"
entry_point = "gimp_mcp.main:main"


# Core Image File Tools
[[tool.dxt.tools]]
name = "load_image"
description = "Load an image file and return metadata"
category = "files"

[[tool.dxt.tools]]
name = "save_image"
description = "Save processed image to specified format"
category = "files"

[[tool.dxt.tools]]
name = "get_image_info"
description = "Extract comprehensive image metadata"
category = "files"

[[tool.dxt.tools]]
name = "convert_format"
description = "Convert image between different formats"
category = "files"

# Transform Tools
[[tool.dxt.tools]]
name = "resize_image"
description = "Resize image with quality preservation"
category = "transform"

[[tool.dxt.tools]]
name = "crop_image"
description = "Crop image to specified rectangle"
category = "transform"

[[tool.dxt.tools]]
name = "rotate_image"
description = "Rotate image by specified degrees"
category = "transform"

# Color Adjustment Tools
[[tool.dxt.tools]]
name = "adjust_brightness_contrast"
description = "Adjust brightness and contrast"
category = "color"

[[tool.dxt.tools]]
name = "adjust_hue_saturation"
description = "Adjust HSL color values"
category = "color"

[[tool.dxt.tools]]
name = "color_balance"
description = "Professional color balance adjustment"
category = "color"

# Filter Tools
[[tool.dxt.tools]]
name = "apply_blur"
description = "Apply blur effect with specified method"
category = "filters"

[[tool.dxt.tools]]
name = "apply_sharpen"
description = "Unsharp mask sharpening"
category = "filters"

[[tool.dxt.tools]]
name = "noise_reduction"
description = "Intelligent noise reduction"
category = "filters"

# Batch Processing Tools
[[tool.dxt.tools]]
name = "batch_resize"
description = "Resize multiple images"
category = "batch"

[[tool.dxt.tools]]
name = "batch_convert"
description = "Convert multiple images to target format"
category = "batch"

[tool.dxt.config]
log_level = "INFO"
max_workers = 4
request_timeout = 60.0
gimp_timeout = 30.0
